<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />

<title>Le site du Bitcoin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, target-densitydpi=device-dpi" />
<!-- BOOTSTRAP -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link href="https://blackrockdigital.github.io/startbootstrap-sb-admin/font-awesome/css/font-awesome.min.css"rel="stylesheet" type="text/css">

<script type="text/javascript" src="http://gimardn.github.io/js/script.js" defer></script>
</head>
<body>
	<div class="container theme-showcase" role="main">
		<div class="definition">
			<h1>Bitcoin</h1>
		</div>
	</div>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-lg-4 col-md-6">
					<div class="panel panel-yellow">
		
								<div class="col-xs-9 text-right">
									 <h4> Information sur le bitcoin: </h4>
           								 <code id="info" class="json kljs"></code>
           								 <script type="text/javascript">info();</script>	
								</div>
					</div>
				</div>
				<div class="col-lg-4 col-md-6">
					<div class="panel panel-primary">
								<div class="col-xs-9 text-right">
									<h4> Information sur le mining : </h4> 
            								<code id="mininginfo" class="json kljs"></code>
           								 <script type="text/javascript">mining();</script>
								</div>
					</div>
				</div>
				<div class="col-lg-4 col-md-6">
					<div class="panel panel-red">
								<div class="col-xs-9 text-right">
									<h4> Information sur le blockchain : </h4>
            								<code id="blockchain" class="json kljs"></code>
            								<script type="text/javascript">blockchaininfo();</script>
								</div>
					</div>
				</div>
				<div class="col-lg-4 col-md-6">
					<div class="panel panel-green">
								<div class="col-xs-9 text-right">
									<h4> Information sur le peer: </h4> 
           								 <code id="peerinfo" class="json kljs"></code>
           								 <script type="text/javascript">peer();</script>
								</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>
</html>
